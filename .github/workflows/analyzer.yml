name: Dart Analyzer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      #- name: Install dependencies
      #  run: flutter pub get

      - name: Analyze project source
        run: dart analyze --fatal-warnings
