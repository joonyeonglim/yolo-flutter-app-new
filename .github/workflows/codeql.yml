name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['java-kotlin']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.29.3"
        channel: "stable"
        cache: true

    - name: Setup build environment
      run: |
        flutter pub get
        cd example && flutter pub get
        
    - name: Check gradlew files
      run: |
        echo "Checking gradlew files..."
        ls -la android/
        ls -la example/android/
        # Make gradlew executable if they exist
        if [ -f android/gradlew ]; then
          chmod +x android/gradlew
        else
          echo "ERROR: android/gradlew not found"
          exit 1
        fi
        if [ -f example/android/gradlew ]; then
          chmod +x example/android/gradlew
        else
          echo "WARNING: example/android/gradlew not found - will use Flutter build instead"
        fi

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: manual
        debug: true

    - name: Build Android projects
      env:
        FLUTTER_ROOT: ${{ env.FLUTTER_ROOT }}
      run: |
        # Flutter SDK„ÅÆ„Éë„Çπ„ÇíË®≠ÂÆö
        export FLUTTER_ROOT="${FLUTTER_ROOT:-$(which flutter | xargs dirname | xargs dirname)}"
        echo "FLUTTER_ROOT=$FLUTTER_ROOT"
        
        # Build main plugin
        cd android
        ./gradlew clean assembleDebug --no-daemon --stacktrace
        
        # Build example app using Flutter
        cd ../example
        flutter build apk --debug

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"